<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Anagrafica</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>
  
        <button (click)="salvaPaziente()" class="btn btn-success">Inserisci il paziente!</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Paziente inserito correttamente!</h4>
        <button class="btn btn-success" (click)="nuovoPaziente()">Add</button>
      </div>
    </div>
  </div>
