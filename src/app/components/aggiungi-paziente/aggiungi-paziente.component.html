<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="cf">Codice Fiscale</label>
          <input
            type="text"
            class="form-control"
            id="cf"
            required
            [(ngModel)]="paziente.cf"
            name="cf"
            pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
          />
        </div>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            class="form-control"
            id="nome"
            required
            [(ngModel)]="paziente.nome"
            name="nome"
          />
        </div>

        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input
              class="form-control"
              id="cognome"
              required
              [(ngModel)]="paziente.cognome"
              name="cognome"
            />
          </div>

          <div class="form-group">
            <label for="nome">Indirizzo</label>
            <input
              class="form-control"
              id="indirizzo"
              required
              [(ngModel)]="paziente.indirizzo"
              name="indirizzo"
            />
          </div>

          <div class="form-group">
            <label for="dataDiNascita">Data di Nascita</label>
            <input
              class="form-control"
              id="dataDiNascita"
              required
              [(ngModel)]="paziente.dataDiNascita"
              name="dataDiNascita"
            />
          </div>

          <div class="form-group">
            <label for="cittaDiNascita">Citt√† di Nascita</label>
            <input
              class="form-control"
              id="cittaDiNascita"
              required
              [(ngModel)]="paziente.cittaDiNascita"
              name="cittaDiNascita"
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              class="form-control"
              id="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [(ngModel)]="paziente.email"
              name="email"
            />
          </div>

    <div class="form-group">
        <label for="professione">Professione</label>
        <input
          class="form-control"
          id="professione"
          required
          [(ngModel)]="paziente.professione"
          name="professione"
        />
      </div>

      <div class="form-group">
        <label for="sesso">Sesso</label>
        <input
          class="form-control"
          id="sesso"
          required
          [(ngModel)]="paziente.sesso"
          name="sesso"
        />
      </div>

      <div class="form-group">
        <label for="statoCivile">Stato Civile</label>
        <input
          class="form-control"
          id="statoCivile"
          required
          [(ngModel)]="paziente.statoCivile"
          name="statoCivile"
        />
      </div>
  
        <button (click)="salvaPaziente()" class="btn btn-success">Inserisci il paziente!</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Paziente inserito correttamente!</h4>
        <button class="btn btn-success" (click)="nuovoPaziente()">Add</button>
      </div>
    </div>
  </div>
